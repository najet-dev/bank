<ion-header>
  <ion-toolbar>
    <ion-title>Virement entre compte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-content">
  <ion-card class="ion-card">

    <form [formGroup]="transferFrom" (ngSubmit)="submitTransfer()">
      <ion-item>
        <ion-select  class="item" id="accountSource" name="accountSource" placeholder="Choisir un compte"formControlName="accountSource">
          <ion-select-option class="form-control" *ngFor="let userAccount of userAccounts" [value]="userAccount.id">{{userAccount.name}}</ion-select-option>
          </ion-select>
        </ion-item>
      <ion-item >
        <ion-select class="item" placeholder="Choisir un compte"formControlName="accountDestination">
          <ion-select-option class="form-control" *ngFor="let userAccount of userAccounts" [value]="userAccount.id">{{userAccount.name}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-input class="input" type="number" formControlName="amount" placeholder="Montant" class="form-control"></ion-input>
       </ion-item>
        <div>
          <ion-button type="submit" class="btn" [disabled]="!transferFrom.valid">Valider</ion-button>
          <ion-button class="btn" routerLink="/account">Annuler</ion-button><br />
        </div>
      </form>
  </ion-card>
</ion-content>
